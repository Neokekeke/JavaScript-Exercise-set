<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>display和visibility</title>
</head>
<body>
<img alt="图片无法显示"
      src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1519906593432&di=fe13a3a222f0b0daaeda626ef39901a4&imgtype=jpg&src=http%3A%2F%2Fwww.myhack58.com%2Farticle%2Fuploadpic%2F2016-4%2F201642616536830.png"
        />
<style>
    img{
        /*图片都是会下载，即使设置了display：none*/
        /*图片都是会下载，即使设置了display：none*/
        display: none;
        visibility: hidden;
    }
</style>
</body>
</html>
