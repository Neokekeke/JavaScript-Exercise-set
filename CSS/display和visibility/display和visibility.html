<html>

    <title>display和visibility</title>
</head>
<body>

      src="../../picture/git.jpg" />
<p>
    <span>aaa</span>

        /*图片都是会下载，即使设置了display：none*/

        width: 300px;
        height: 300px;
    }

    }
