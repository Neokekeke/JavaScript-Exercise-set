<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
</head>
<body>

<canvas id="cvs" width="300px" height="300px" onload="draw()">
    canvas对象在这里显示
</canvas>
<script>

    function draw() {
        var ctx = document.getElementById('canvas').getContext('2d');
        var img = new Image();
        img.onload = function(){
            for (var i = 0; i < 4; i++){
                for (var j = 0; j < 3; j++){
                    ctx.drawImage(img, j * 50, i * 38, 50, 38);
                }
            }
        };
        img.src = 'https://mdn.mozillademos.org/files/5397/rhino.jpg';
    }


</script>


</body>
</html>
