<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
</head>
<body>

<canvas id="cvs" width="300px" height="300px" style="border: 1px solid" onload="draw();">
    canvas对象在这里显示
</canvas>

<script>

    function draw(){
        var canvas = document.getElementById('cvs');
        if(canvas.getContext){
            //渲染2d上下文
            var ctx = canvas.getContext('2d');
            //参数：X坐标，Y坐标，宽度，高度，绘制的矩形
            ctx.fillRect(25,25,100,100);
            ctx.clearRect(45,45,60,60);
            ctx.strokeRect(50,50,50,50);
        }
    }


</script>

</body>
</html>
