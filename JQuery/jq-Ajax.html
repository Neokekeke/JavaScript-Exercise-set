<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jq ajax</title>
    <script src="jquery-3.3.1.js" type="text/javascript"></script>
</head>
<body>
<script>
    $(function(){

        $.ajax({
            url : "http://suggest.taobao.com/sug",
            type : 'GET',
            contentType :  "application/x-www-form-urlencoded",
            data : {
                code : 'utf-8',
                q : '电脑'
            },
            dataType : "jsonp",
            jsonp : "cb",
            success : function(res){
                console.log(res);
            },
            error : function(err){
                console.log(err);
            }
        });
    });
</script>
</body>
</html>
