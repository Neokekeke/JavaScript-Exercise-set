<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-3.3.1.js"></script>
</head>
<body>

<script>
    /**
     数据

     .data()
     .removeData()
     */

    //data是可以个标签元素添加键值对数据
    var btn1 = $("#btn1");
    btn1.data({
        "b1" : 1,
        "b2" : 222
    });
    console.log(btn1.data("b1"));
    btn1.removeData("b2");
    console.log(btn1.data());



</script>

</body>
</html>
