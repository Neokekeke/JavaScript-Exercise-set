<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JS冒泡排序</title>
</head>
<body>

<script>
    //冒泡排序
    //冒泡排序的原则
    //1思想：冒泡排序思想：每一次对比相邻两个数据的大小，小的排在前面，如果前面的数据比后面的大就交换这两个数的位置
    //要实现上述规则需要用到两层for循环，外层从第一个数到倒数第二个数，内层从外层的后面一个数到最后一个数
    //2特点：排序算法的基础。简单实用易于理解，缺点是比较次数多，效率较低。
   function bubbleSort(arr){
       if(arr.length < 1){
           return arr;
       }
       else{
           var index = arr.length-1;
           while(index > 0){
               var pos = 0; //初始时,最后位置保持不变　
               for(var i = 0; i < index; i++){
                   if(arr[i] > arr[i+1]){
                       pos= i; //记录交换的位置，每次都记录最大值的下标，标志位来的，无意义，只是把pos的
                       var tem = arr[i];
                       arr[i] = arr[i+1];
                       arr[i+1] = tem;
                   }
               }
               index = pos; //pos等于0时，结束循环体
           }
           return arr;
       }
   }
    var arr = [5,3,2,1,0];
    console.log(bubbleSort(arr));
</script>


</body>
</html>
