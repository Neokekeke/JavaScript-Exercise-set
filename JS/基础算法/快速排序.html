<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>js实现快速排序</title>
</head>
<body>

<script>
    function quickSort(arr){
        //1.判断传入的是否是数组
        //2.是数组，一般取数组中轴的值
        //3.定好基准后，定义两个空数组
        //4.把小于基准的值放到左边的数组，大于基准的值放到基准右边
        //5.使用递归重复这一系列操作
        if(arr.length < 1){
            //console.log("传入的arr并不是一个数组,请传入数组后重试");
            return arr;
        }
        //pivotIndex 是基准的下标
        var pivotIndex = Math.floor(arr.length / 2);
        var left = [];
        var right = [];

        //pivot 基准,从基准处开始截取，截取1个
        var pivot = arr.splice(pivotIndex , 1)[0];

        for(var i = 0; i < arr.length; i++){
            if(arr[i] > pivot){
                right.push(arr[i]);
            }
            else if(arr[i] < pivot){
                left.push(arr[i]);
            }
        }
        //递归
        return quickSort(left).concat([pivot], quickSort(right));
    };
    var sortArr = quickSort([3,1,9,2,5,0,11,10,56,51]);
    console.log(sortArr);
</script>

</body>
</html>
